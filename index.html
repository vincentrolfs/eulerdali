<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="main.css"/>
    <title>Paint</title>
</head>
<body>

<div id="canvas-wrapper">
    <canvas id="canvas" width="0" height="0"></canvas>
</div>

<div id="toolbar">
    <div class="input-wrapper">
        <label for="fn-red">Red</label>
        <input type="text" id="fn-red" value="sin(1 / log(cos(x) + 1 / tan(y)))"/>
    </div>

    <div class="input-wrapper">
        <label for="fn-green">Green</label>
        <input type="text" id="fn-green" value="cos(1 / log(tan(x) + 1 / sin(y)))"/>
    </div>

    <div class="input-wrapper">
        <label for="fn-blue">Blue</label>
        <input type="text" id="fn-blue" value="tan(1 / log(sin(x) + 1 / cos(y)))"/>
    </div>
</div>

<script src="dist/main.js"></script>
</body>
</html>
