<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="main.css"/>
    <title>Paint</title>
</head>
<body>

<div id="canvas-wrapper">
    <canvas id="canvas" width="0" height="0"></canvas>
</div>

<div id="toolbar">
    <div class="input-wrapper">
        <label for="fn-red">Red</label>
        <input type="text" id="fn-red" value="Math.sin(1 / Math.log(Math.cos(x) + 1 / Math.tan(y)))"/>
    </div>

    <div class="input-wrapper">
        <label for="fn-green">Green</label>
        <input type="text" id="fn-green" value="Math.cos(1 / Math.log(Math.tan(x) + 1 / Math.sin(y)))"/>
    </div>

    <div class="input-wrapper">
        <label for="fn-blue">Blue</label>
        <input type="text" id="fn-blue" value="Math.tan(1 / Math.log(Math.sin(x) + 1 / Math.cos(y)))"/>
    </div>
</div>

<script src="dist/main.js"></script>
</body>
</html>
