<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Eulerdali</title>
  </head>
  <body>
    <div id="canvas-wrapper">
      <canvas id="canvas" width="0" height="0"></canvas>
    </div>

    <div id="toolbar">
      <div id="toolbar-caption">
        <strong>Eulerdali</strong> &mdash; An experiment by
        <a href="https://vincentrolfs.dev" target="_blank" tabindex="1"
          >Vincent Rolfs</a
        >.
      </div>

      <div id="toolbar-inputs">
        <div class="input-wrapper">
          <label for="input-red"
            >Red <span class="color color-red"></span
          ></label>
          <input type="text" id="input-red" value="" tabindex="1" />
          <select id="examples" class="action" tabindex="5">
            <option value="-1">🖌&nbsp;Examples</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="input-green"
            >Green <span class="color color-green"></span
          ></label>
          <input type="text" id="input-green" value="" tabindex="2" />
          <button id="button-random" class="action" tabindex="6">
            🔀&nbsp;Random
          </button>
        </div>

        <div class="input-wrapper">
          <label for="input-blue"
            >Blue <span class="color color-blue"></span
          ></label>
          <input type="text" id="input-blue" value="" tabindex="3" />
          <button id="button-share" class="action" tabindex="7">
            🔗&nbsp;Share
          </button>
        </div>

        <div class="input-wrapper">
          <label for="input-zoom">Zoom</label>
          <input type="text" id="input-zoom" value="" tabindex="4" />
          <button id="button-help" class="action" tabindex="8">
            ❓&nbsp;Docs
          </button>
        </div>
      </div>
    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
