<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#000000"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="main.css"/>
    <title>Eulerdali</title>
</head>
<body>

<div id="canvas-wrapper">
    <canvas id="canvas" width="0" height="0"></canvas>
</div>

<div id="toolbar">
    <div id="toolbar-caption">
        <strong>Eulerdali</strong>: An experiment by <a href="https://vincentrolfs.github.io" target="_blank">Vincent Rolfs</a>.
        <a href="https://github.com/vincentrolfs/eulerdali" target="_blank">Help / GitHub</a>.
    </div>

    <div id="toolbar-buttons">
        <select id="examples"></select>
        <button id="button-random">Randomize</button>
    </div>

    <div id="toolbar-inputs">
        <div class="input-wrapper">
            <label for="input-red">Red</label>
            <input type="text" id="input-red" value=""/>
        </div>

        <div class="input-wrapper">
            <label for="input-green">Green</label>
            <input type="text" id="input-green" value=""/>
        </div>

        <div class="input-wrapper">
            <label for="input-blue">Blue</label>
            <input type="text" id="input-blue" value=""/>
        </div>

        <div class="input-wrapper">
            <label for="input-zoom">Zoom</label>
            <input type="text" id="input-zoom" value=""/>
        </div>
    </div>
</div>

<script src="dist/main.js"></script>
</body>
</html>
